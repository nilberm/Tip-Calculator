<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">  
  <link rel="icon" type="image/png" sizes="32x32" href="images/logo.svg">
  
  <title>Tip calculator app</title>


</head>
<body>
  <h1>SPLI<br>TTER</h1>

  <div id="container">

    <div id="calculator">
      <div id="bill">
        <label for="">Bill<br></label>
        <input class="input" placeholder="0.00"  type="number" style="background-image: url(images/icon-dollar.svg);" minlength="1" max="6">
      </div>

      <div id="select-tip">
        <label for="">Select Tip %<br></label>
        <div id="buttons_settings">
          <button id="5" class="porcent">5%</button>
         <button id="10" class="porcent">10%</button>
         <button id="15" class="porcent">15%</button>
         <button id="25" class="porcent">25%</button>
         <button id="50" class="porcent">50%</button>
         <input id="custonNumber" type="number" placeholder="Custon" max="100"></input>
        </div>
        
      </div>
      
      <div id="num-people">
        <label for="">Number of People</label>
        <input class="input" placeholder="1" type="number" style="background-image: url(images/icon-person.svg);">
      </div>

  
    </div>
    <div id="result">
      <div id="amount">
        <p>Tip Amount<br><span>/ person</span></p>
        <p class="valuer">$0</p>
      </div>
      <div id="total">
        <p>Total<br><span>/ person</span></p>
        <p class="valuer">$0</p>
      </div>
    
      <input id="reset" type="reset">
    </div>
  </div>
  

  
  
  <script src="script.js"></script>
</body>
</html>
