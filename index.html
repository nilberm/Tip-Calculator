<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="images/logo.svg">

  <title>Tip calculator app</title>


</head>

<body>
  <h1>SPLI<br>TTER</h1>

  <div id="container">

    <div id="calculator">
      <div id="bill">
        <label for="">Bill<br></label>
        <input id="billInput" class="input" placeholder="0.00" type="number" value="" onblur="billValue()" style="background-image: url(images/icon-dollar.svg);">
      </div>

      <div id="select-tip">
        <label for="">Select Tip %<br></label>
        <div id="buttons_settings">
          <button class="porcent" onclick="porcentaV()" value="5">5%</button>
          <button class="porcent" onclick="porcentaV()" value="10">10%</button>
          <button class="porcent porcent-active"  onclick="porcentaV()"  value="15">15%</button>
          <button class="porcent" onclick="porcentaV()" value="25">25%</button>
          <button class="porcent" onclick="porcentaV()" value="50">50%</button>
          <input id="custonNumber" class="porcent" type="number" onblur="porcentaV()" placeholder="Custon" value="" ></input>
        </div>

      </div>

      <div id="num-people">
        <label for="">Number of People</label>
        <input id="numPeople" class="input" placeholder="1" type="number" value="1" onblur="peopleV()" style="background-image: url(images/icon-person.svg);">
      </div>


    </div>
    <div id="result">
      <div id="amount">
        <p>Tip Amount<br><span>/ person</span></p>
        <p id="calcValue" class="valuer">$0</p>
      </div>
      <div id="total">
        <p>Total<br><span>/ person</span></p>
        <p id="calcTotal" class="valuer">$0</p>
      </div>

      <input id="reset" onclick="resetFunctions()" type="reset">
    </div>
  </div>




  <script src="script.js"> </script>
</body>

</html>
